<html>
<head>
<style>
  ul {
    list-style-type: none;
    list-style-position: inside;
    margin: 0;
    padding: 10px 10px 5px;
  }
  div.scroll_list {
    width: 100%;
    height: 45%;
    overflow: auto;
    border:2px solid;
    border-radius:5px;
    border-color: gainsboro;
  }
  div#if {
    width: 100%;
  }
  table {
    width: 100%;
    height: 35%;
  }
  canvas#viewport{
    border:2px solid;
    border-radius:5px;
    border-color: gainsboro;
  }
  h3, h4 {
    margin-bottom: 0;
  }
</style>
<script src="js/jquery.min.js"></script>
<script src="js/arbor.js"></script>
<script src="js/graph.js"></script>
<script type="text/javascript">
var ws;
var sys;
var canvas;
var last_range;

function appendMsg(ws_logs, msg) {
  ws_logs.append('<li>' + msg + '</li>');
  var scroll_div = ws_logs.parent()[0];
  scroll_div.scrollTop = scroll_div.scrollHeight;
}

function newFlight(d_lat, d_long, d_time, d_id, a_lat, a_long, a_time, a_id) {
  return {
    d_lat: d_lat,
    d_long: d_long,
    d_time: d_time,
    d_id: d_id,
    a_lat: a_lat,
    a_long: a_long,
    a_time: a_time,
    a_id: a_id
  }
}

function validateFlight(f) {
  return (
    f.d_lat && f.d_long && f.d_time && f.d_id &&
    f.a_lat && f.a_long && f.a_time && f.a_id && 
    !isNaN(f.d_lat) && !isNaN(f.d_long) && !isNaN(f.d_time) && !isNaN(f.d_id) && 
    !isNaN(f.a_lat) && !isNaN(f.a_long) && !isNaN(f.a_time) && !isNaN(f.a_id)
  )
}

function encodeFlight(f) {
  f.d_lat = (parseFloat(f.d_lat)+360)*1000;
  f.d_long = (parseFloat(f.d_long)+360)*1000;
  f.a_lat = (parseFloat(f.a_lat)+360)*1000;
  f.a_long = (parseFloat(f.a_long)+360)*1000;
}

function bindOps(ws_logs) {
  $('#insert').unbind();
  $('#find').unbind();
  $('#delete').unbind();
  $('#range').unbind();

  $('#insert').click(function() {
      var f = newFlight(
        $('#insert_lat_origin').val(),
        $('#insert_long_origin').val(),
        $('#insert_dep_time').val(),
        $('#insert_dep_airport').val(),
        $('#insert_lat_dest').val(),
        $('#insert_long_dest').val(),
        $('#insert_arr_time').val(),
        $('#insert_arr_airport').val()
        );
      var w = $('#insert_w').val();

      if (
        ws.readyState == WebSocket.OPEN && validateFlight(f) && w && !isNaN(w))
      {
        encodeFlight(f);
        var msg = ["INSERT", f.d_lat, f.d_long, f.d_time,
              f.a_lat, f.a_long, f.a_time, f.d_id, f.a_id, w].join();
        ws.send(msg);
      } else if (ws.readyState == WebSocket.OPEN) {
        appendMsg(ws_logs, "Missing/invalid argument(s)");
      } else {
        appendMsg(ws_logs, "WebSocket connection error");
      }
  });

  $('#delete').click(function() {
      var f = newFlight(
        $('#delete_lat_origin').val(),
        $('#delete_long_origin').val(),
        $('#delete_dep_time').val(),
        $('#delete_dep_airport').val(),
        $('#delete_lat_dest').val(),
        $('#delete_long_dest').val(),
        $('#delete_arr_time').val(),
        $('#delete_arr_airport').val()
        );
      if (ws.readyState == WebSocket.OPEN && validateFlight(f)) {
        encodeFlight(f);
        var msg = ["DELETE", f.d_lat, f.d_long, f.d_time,
        f.a_lat, f.a_long, f.a_time, f.d_id, f.a_id].join();
        ws.send(msg);
      } else if (ws.readyState == WebSocket.OPEN) {
        appendMsg(ws_logs, "Missing/invalid argument(s)");
      } else {
        appendMsg(ws_logs, "WebSocket connection error");
      }
  });

  $('#find').click(function() {
      var f = newFlight(
        $('#find_lat_origin').val(),
        $('#find_long_origin').val(),
        $('#find_dep_time').val(),
        $('#find_dep_airport').val(),
        $('#find_lat_dest').val(),
        $('#find_long_dest').val(),
        $('#find_arr_time').val(),
        $('#find_arr_airport').val()
        );
      if (ws.readyState == WebSocket.OPEN && validateFlight(f)) {
        encodeFlight(f);
        var msg = ["FIND", f.d_lat, f.d_long, f.d_time,
              f.a_lat, f.a_long, f.a_time, f.d_id, f.a_id].join();
        ws.send(msg);
      } else if (ws.readyState == WebSocket.OPEN) {
        appendMsg(ws_logs, "Missing/invalid argument(s)");
      } else {
        appendMsg(ws_logs, "WebSocket connection error");
      }
  });

  $('#range').click(function() {
      var f1 = newFlight(
        $('#range_lat_origin_1').val(),
        $('#range_long_origin_1').val(),
        $('#range_dep_time_1').val(),
        $('#range_dep_airport_1').val(),
        $('#range_lat_dest_1').val(),
        $('#range_long_dest_1').val(),
        $('#range_arr_time_1').val(),
        $('#range_arr_airport_1').val()
        );
      var f2 = newFlight(
        $('#range_lat_origin_2').val(),
        $('#range_long_origin_2').val(),
        $('#range_dep_time_2').val(),
        $('#range_dep_airport_2').val(),
        $('#range_lat_dest_2').val(),
        $('#range_long_dest_2').val(),
        $('#range_arr_time_2').val(),
        $('#range_arr_airport_2').val()
        );

      if (
          ws.readyState == WebSocket.OPEN && validateFlight(f1) && validateFlight(f2)
         ) {
        encodeFlight(f1);
        encodeFlight(f2);
        var msg = ["RANGE", f1.d_lat, f1.d_long, f1.d_time, f1.a_lat,
                    f1.a_long, f1.a_time, f1.d_id, f1.a_id,
                    f2.d_lat, f2.d_long, f2.d_time, f2.a_lat,
                    f2.a_long, f2.a_time, f2.d_id, f2.a_id].join();
        ws.send(msg);
      } else if (ws.readyState == WebSocket.OPEN) {
        appendMsg(ws_logs, "Missing/invalide argument(s)");
      } else {
        appendMsg(ws_logs, "WebSocket connection error");
      }
  });

  $('#close').click(function() {
      ws.close();
      $('#if').hide();
      $('#start_ws').show();
      });
}

function sendDeltaTimeOp(list, ws_logs) {
  if (list.length) {
    var entry = list.pop();
    window.setTimeout(function() {
      if (ws.readyState == WebSocket.OPEN) {
        ws.send(entry.op);
        sendDeltaTimeOp(list);
      } else {
        appendMsg(ws_logs, "WebSocket connection error");
      }
    }, entry.delta);
  }
}

function bindSendMessage(ws_logs) {
  $('#send').unbind();

  $('#send').click(function() {
    var message = $('#message').val();
    if (message && ws.readyState == WebSocket.OPEN) {
      ws.send(message);
    } else if (ws.readyState == WebSocket.OPEN) {
      appendMsg(ws_logs, "Missing argument(s)");
    } else {
      appendMsg(ws_logs, "WebSocket connection error");
    }
  });
}

function bindUseName(ws_logs) {
  $('#use_name').unbind();

  $('#use_name').change(function() {
    if (ws.readyState == WebSocket.OPEN) {
      sys.eachNode(function(node, pt) {
        if (!('alt' in node)) {
          ws.send("NAME_LOOKUP," + node.name);
        }
      });
    } else {
      appendMsg(ws_logs, "WebSocket connection error");
    }
  });
}

function bindLoadNameMap(ws_logs) {
  $('#name_map').unbind();

  $('#name_map').change(function(evt) {
    var f = evt.target.files[0];
    var reader = new FileReader();
    reader.onload = function(prog) {
      var content = prog.target.result;
      var entries = content.split("\n");
      if (ws.readyState == WebSocket.OPEN) {
        $.each(entries, function(idx, entry) {
          ws.send(entry);
        });
      } else {
        appendMsg(ws_logs, "WebSocket connection error");
      }
    };
    reader.readAsText(f);
    evt.preventDefault();
  });
}

function resizeCanvas() {
  var ops_div = $('#operations')[0];
  canvas.width = ops_div.offsetWidth;
  canvas.height = ops_div.offsetHeight;
  sys.screenSize(canvas.width, canvas.height);
}

function bindLoadgraph(ws_logs) {
  $('#load_graph').unbind();

  $('#load_graph').change(function(evt) {
    var f = evt.target.files[0];
    var reader = new FileReader();
    reader.onload = function(prog) {
      var content = prog.target.result;
      var ops = content.split("\n");
      var i;
      var delta_list = [];
      for (i = 0; i < ops.length; i++) {
        var targs = ops[i].trim().split(":",2);
        if (targs.length != 2) {
          console.log("Missing delta time on line " + i + ": " + ops[i]);
          continue;
        }
        var delta = targs[0];
        if (isNaN(parseFloat(delta)) || !isFinite(delta)) {
          console.log("Invalid delta time on line " + i + ": " + ops[i]);
          continue;
        }
        var args = targs[1].trim().split(",");
        if (args.length) {
          var opstr = args[0].toUpperCase();
          var opcode = $.inArray(opstr, ["INSERT", "DELETE", "FIND", "RANGE"])
          var num_args = [4,3,3,5];
          if (opcode > -1 && args.length == num_args[opcode]) {
            delta_list.push({"op":targs[1], "delta":delta})
            continue;
          }
        }
        console.log("Invalid operation on line " + i + ": " + ops[i]);
      }
      console.log(delta_list);
      sendDeltaTimeOp(delta_list.reverse(), ws_logs);
    };
    reader.readAsText(f);
    evt.preventDefault();
  });
}

function wipeGraph() {
  sys.eachNode(function(node, pt) {
    sys.pruneNode(node);
  });
  sys.eachEdge(function(edge, pt1, pt2) {
    sys.pruneEdge(edge);
  });
}

function decodeResult(result) {
  var t;
  result.lat_dest = (result.lat_dest/1000 - 360).toFixed(3);
  result.long_dest = (result.long_dest/1000 - 360).toFixed(3);
  result.lat_origin = (result.lat_origin/1000 - 360).toFixed(3);
  result.long_origin = (result.long_origin/1000 - 360).toFixed(3);
  t = new Date(result.dep_time*1000);
  result.dep_time = t.toGMTString();
  t = new Date(result.arr_time*1000);
  result.arr_time = t.toGMTString();
}

function decodeRangeResult(result) {
  var t;
  t  = new Date(result.dep_time_1*1000);
  result.dep_time_1 = t.toGMTString();
  t = new Date(result.arr_time_1*1000);
  result.arr_time_1 = t.toGMTString();
  result.lat_dest_1 = (result.lat_dest_1/1000 - 360).toFixed(3);
  result.long_dest_1 = (result.long_dest_1/1000 - 360).toFixed(3);
  result.lat_origin_1 = (result.lat_origin_1/1000 - 360).toFixed(3);
  result.long_origin_1 = (result.long_origin_1/1000 - 360).toFixed(3);
  t  = new Date(result.dep_time_2*1000);
  result.dep_time_2 = t.toGMTString();
  t = new Date(result.arr_time_2*1000);
  result.arr_time_2 = t.toGMTString();
  result.lat_dest_2 = (result.lat_dest_2/1000 - 360).toFixed(3);
  result.long_dest_2 = (result.long_dest_2/1000 - 360).toFixed(3);
  result.lat_origin_2 = (result.lat_origin_2/1000 - 360).toFixed(3);
  result.long_origin_2 = (result.long_origin_2/1000 - 360).toFixed(3);
  $.each(result.entries, function (idx, entry) {
    decode(entry);
  });
}

function startWS()
{
  $('#start_ws').hide();
  wipeGraph();

  var ws_logs = $('#ws_logs');
  ws_logs.empty();

  if ("WebSocket" in window) {
    ws = new WebSocket("ws://" + window.location.host + "/sub");

    appendMsg(ws_logs, "Opening WebSocket Connection...");

    ws.onopen = function () {
      appendMsg(ws_logs, "Opened WebSocket Connection.");

      // Show application interface
      $('#if').show();
      resizeCanvas();
      bindOps(ws_logs);
      bindSendMessage(ws_logs);
      bindUseName(ws_logs);
      bindLoadNameMap(ws_logs);
    };

    ws.onmessage = function(event) {
      var msg = event.data;
      try {
        var result = JSON.parse(msg);

        if ("op" in result && result.op != "RANGE") {
          decodeResult(result);
        } else if ("op" in result) {
          decodeRangeResult(result);
        }

        if (result.op == "NAME_LOOKUP" && result.success == 1) {
          var node = sys.getNode(result.key);
          node.alt = result.value;
        }

        appendMsg(ws_logs, JSON.stringify(result));
      } catch (e) {
        console.log(e);
        appendMsg(ws_logs, msg);
      }
    };

    ws.onclose = function() {
      appendMsg(ws_logs, "Closed WebSocket Connection");
      $('#if').hide();
      $('#start_ws').show();
    };

  } else {
    appendMsg(ws_logs, "Your browser does not support WebSocket");
  }
}

</script>
</head>
