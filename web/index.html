<html>
<head>
<style>
  ul {
    list-style-type: none;
    list-style-position: inside;
    margin: 0;
    padding: 10px 10px 5px;
  }
  div.scroll_list {
    width: 100%;
    height: 35%;
    overflow: auto;
    border:2px solid;
    border-radius:5px;
    border-color: gainsboro;
  }
  div#if {
    width: 100%;
  }
  table {
    width: 100%;
    height: 35%;
  }
  div#map-canvas {
    width: 100%;
    height: 100%;
  }
  h3, h4 {
    margin-bottom: 0;
  }
</style>
<script src="js/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>
<script src="js/flight.js"></script>
</head>

<body>
<h1>WebSocket Graph Server</h1>
<hr>
<div id="ws">
  <button id="start_ws" onclick="startWS()">Start connection</button>

  <div id='if' style="display:none">
  <button id="close">Close connection</button>
  &nbsp;&nbsp;&nbsp;
  <label for="name_map">Upload Airport Name Map</label>
  <input id="name_map" type="file" name="file"/>

  <table>
  <tr>
    <th align="left"><h3>Operations</h3></th>
    <th align="left"><h3>Range Graph</h3></th>
  </tr>
  <tr>
    <td style="width: 50%">
    <div id="operations">
      <h4>Insert Edge</h4>
      <input id="insert_lat_origin" type="text" placeholder="Origin latitude"/>
      <input id="insert_long_origin" type="text" placeholder="Origin longitude"/>
      <input id="insert_dep_time" type="text" placeholder="Departure time"/>
      <input id="insert_dep_airport" type="text" placeholder="Departure airport"/>
      <br>
      <input id="insert_lat_dest" type="text" placeholder="Destination latitude"/>
      <input id="insert_long_dest" type="text" placeholder="Destination longitude"/>
      <input id="insert_arr_time" type="text" placeholder="Arrival time"/>
      <input id="insert_arr_airport" type="text" placeholder="Arrival airport"/>
      <br>
      <input id="insert_w" type="text" placeholder="Weight"/>
      <button id="insert">Insert</button>
    
      <h4>Delete Edge</h4>
      <input id="delete_lat_origin" type="text" placeholder="Origin latitude"/>
      <input id="delete_long_origin" type="text" placeholder="Origin longitude"/>
      <input id="delete_dep_time" type="text" placeholder="Departure time"/>
      <input id="delete_dep_airport" type="text" placeholder="Departure airport"/>
      <br>
      <input id="delete_lat_dest" type="text" placeholder="Destination latitude"/>
      <input id="delete_long_dest" type="text" placeholder="Destination longitude"/>
      <input id="delete_arr_time" type="text" placeholder="Arrival time"/>
      <input id="delete_arr_airport" type="text" placeholder="Arrival airport"/>
      <button id="delete">Delete</button>
    
      <h4>Find Edge</h4>
      <input id="find_lat_origin" type="text" placeholder="Origin latitude"/>
      <input id="find_long_origin" type="text" placeholder="Origin longitude"/>
      <input id="find_dep_time" type="text" placeholder="Departure time"/>
      <input id="find_dep_airport" type="text" placeholder="Departure airport"/>
      <br>
      <input id="find_lat_dest" type="text" placeholder="Destination latitude"/>
      <input id="find_long_dest" type="text" placeholder="Destination longitude"/>
      <input id="find_arr_time" type="text" placeholder="Arrival time"/>
      <input id="find_arr_airport" type="text" placeholder="Arrival airport"/>
      <button id="find">Find</button>
    
      <h4>Range Find</h4>
      <input id="range_lat_origin_1" type="text" placeholder="Origin latitude L"/> -
      <input id="range_lat_origin_2" type="text" placeholder="Origin latitude U"/>
      &nbsp;&nbsp;&nbsp;
      <input id="range_long_origin_1" type="text" placeholder="Origin longitude L"/> -
      <input id="range_long_origin_2" type="text" placeholder="Origin longitude U"/>
      <br>
      <input id="range_dep_time_1" type="text" placeholder="Departure time L"/> -
      <input id="range_dep_time_2" type="text" placeholder="Departure time U"/>
      &nbsp;&nbsp;&nbsp;
      <input id="range_dep_airport_1" type="text" placeholder="Departure airport L"/> -
      <input id="range_dep_airport_2" type="text" placeholder="Departure airport U"/>
      <br>
      <input id="range_lat_dest_1" type="text" placeholder="Destination latitude L"/> -
      <input id="range_lat_dest_2" type="text" placeholder="Destination latitude U"/>
      &nbsp;&nbsp;&nbsp;
      <input id="range_long_dest_1" type="text" placeholder="Destination longitude L"/> -
      <input id="range_long_dest_2" type="text" placeholder="Destination longitude U"/>
      <br>
      <input id="range_arr_time_1" type="text" placeholder="Arrival time L"/> -
      <input id="range_arr_time_2" type="text" placeholder="Arrival time U"/>
      &nbsp;&nbsp;&nbsp;
      <input id="range_arr_airport_1" type="text" placeholder="Arrival airport L"/> -
      <input id="range_arr_airport_2" type="text" placeholder="Arrival airport U"/>
      <button id="range">Find</button>
    </div>
    </td>

    <td style="width: 50%">
      <div id="map-canvas"></div>
    </td>
  </tr>
  </table>

  <!--
  <label for="load_file">Load file</label>
  <input id="load_file" type="file" name="file"/>
  <br>  
  <label for="message">Message</label>
  <input id="message" type="text"/>
  <input id="send" type="submit" value="Send"/>
  //-->

  <br>
  <div class="scroll_list">
  <ul id="ws_logs">
  </ul>
  </div>
  </div>

</div>
</body>
</html>
